plugins {
    id 'java'
    id 'groovy'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.spockframework:spock-core:2.4-M4-groovy-4.0'
    testImplementation 'org.apache.groovy:groovy-all:4.0.22'
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
    implementation 'org.projectlombok:lombok:1.18.34' // Optional if you use lombok annotations in your main code
    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    testImplementation 'org.mockito:mockito-core:5.12.0'
    testImplementation 'net.bytebuddy:byte-buddy:1.11.16'
    testImplementation 'cglib:cglib:3.3.0'
}

test {
    useJUnitPlatform()
}
