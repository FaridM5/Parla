<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
    <table>
        <tr>
            <td>Title</td>
            <td>ISBN</td>
            <td>Author</td>
            <td>Publisher</td>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.isbn}"></td>
            <td>
                <ul>
                    <li th:each="author : ${book.authors}" th:text="${author.firstName}"></li>
                </ul>
            </td>
            <td th:text="${book.publisher.name}"></td>
        </tr>
    </table>
</body>
</html>
